<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Week 1 Assignment</title>

</head>



<body>
    <div>
        <header class="title">
            <h1 id="catty">CATTY</h1>
            <nav>
                <button class="top">CATS</button>
                <button class="top">TOYS</button>
                <button class="top">ADOPT</button>
            </nav>
        </header>


        <img src="./assets/stare.png" alt="grassCat" width="1920" height="1000">
        <main>
            <section class="grassInfo">
                <div>
                    <h1 id="hCats">CATS</h1>
                    <p id="world">Cats will rule the world, but only if we let them >:) </p>
                    <button id="learn">Learn More</button>
                </div>
            </section>
        </main>
    </div>

    <section>
        <div>
            <img src="./assets/ball.png" alt="grassCat" width="1920" height="1080">
            <h1 class="toys">Toys</h1>
            <p id="sodoi">Cats love their toys! But so do I >:)</p>
        </div>
    </section>

    <div class="muse">
        <audio src="./assets/better.mp3" id="better" controls></audio>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <button id="skipBack">Back</button>
        <button id="skipFor">Skip</button>
    </div>

</body>
<footer class="footer">
    <p>Prod By Cat Inc.</p>
</footer>

</html>
